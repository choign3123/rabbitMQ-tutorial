plugins {
    id 'java'
}

group = 'org.example'
version = '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    testImplementation platform('org.junit:junit-bom:5.10.0')
    testImplementation 'org.junit.jupiter:junit-jupiter'
    implementation("org.slf4j:slf4j-api:2.0.17") // sfl4j api
    implementation("ch.qos.logback:logback-classic:1.5.21") // slf4j 구현체인 logback
    implementation("com.rabbitmq:amqp-client:5.28.0")
}

test {
    useJUnitPlatform()
}